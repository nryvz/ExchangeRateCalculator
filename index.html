<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>EXCHANGE RATE CALCULATOR</title>
    <style>
        .card{
                border: none !important;
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Currency Converter</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="">From</label>
                    <input type="text" class="form-control" id="currency_one" list="list_one" placeholder="USD">
                    <datalist id="list_one"></datalist>
                </div>
                <div class="mb-3">
                    <label for="">To</label>
                    <input type="text" class="form-control" id="currency_two" list="list_two" placeholder="EUR">
                    <datalist id="list_two"></datalist>
                </div>
                <div class="mb-3">
                    <label for="">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="100">
                </div>
                <button class="btn btn-primary w-100 mb-3" id="calculate">Convert</button>
            </div>
            <div id="result">

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
